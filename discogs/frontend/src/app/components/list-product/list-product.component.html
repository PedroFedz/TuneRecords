
<div class="products">
<h2 class="">Product List</h2>

<hr style="width: 100%;">
<div class="list">
    <div class="product_list">

      <div class="card" *ngFor="let product of products | paginate: { itemsPerPage: 14, currentPage: page}">
        <a routerLink="/product-detail/{{product.title}}" class="link">
          <div class="front-card">
            <div class="image_flex_row">
              <img #productImage class="product_image" src="{{product.img}}" alt="{{product.title}}">
            </div>
            <div class="product_name">
              <p>{{product.title}}</p>
            </div>
            <h3 class="product_price">{{product.price}}</h3>
          </div>
          <div class="card-description">
            <p class="product_name">{{product.title}}</p>
            <p class="description">Shop: {{product.shop}}</p>
          </div>
        </a>
      </div>

    </div>
</div>
</div>


<div class="container-paginacion">
  <pagination-controls (pageChange)="page = $event" previousLabel="Previous"  nextLabel="Next"></pagination-controls>
</div>
