          <div class="card-container" *ngFor="let product of products | slice:from:to">
            <a routerLink="/product-detail/{{product.title}}/{{product.artist}}" class="link">
              <div class="card-header">
                <img class="img-avatar" src="{{product.imageUrl}}">
                <div class="text-chat">{{product.title}}</div>
              </div>
            </a>
            <div class="card-body">
              <div class="messages-container">
                  <div class="message-box left">
                      <p class="text-artist">{{product.artist}}</p>
                  </div>
                  <div class="message-box right">
                      <p class="message-genero">{{product.genero}}</p>
                      <div class="message-input">
                        <button type="submit" class="button-send"><a  href="{{product.itunesUrl}}" style="color: white; text-decoration: none;">{{product.price}} $</a></button>
                      </div>
                  </div>
              </div>

            </div>
          </div>





          <div class="card-container">
            <a routerLink="/products" class="link">
              <div class="card-header">

                <div class="text-chat">Show More</div>
              </div>
              <div class="card-body">
                <div class="messages-container">
                    <div class="message-box left">
                        <p></p>
                    </div>
                    <div class="message-box right">
                        <p></p>
                    </div>
                </div>
              </div>

            </a>
          </div>
